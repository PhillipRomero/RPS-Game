<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <!-- RPS Game UI -->
  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissors</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make Your Selection</h2>
    <div class="choices">
      <button id="rock" class="choice">rock</button>
      <button id="paper" class="choice">paper</button>
      <button id="scissors" class="choice">scissors</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
